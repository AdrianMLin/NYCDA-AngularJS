<!DOCTYPE html>
<html lang="en" ng-app="simon">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="./angular.js"></script>
	<script src="./app.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<article id="game-area" ng-controller="gameCtrl as g">
		<h1 ng-bind="g.title"></h1>
		<p>Instructions go here. Ready? Click button to start</p>


		<button ng-click="g.startGame()" ng-if="!g.isGameStarted">Start Game</button>

		
		<h2 ng-show="g.isGameStarted">Turn {{ g.turnNumber }}</h2>


		<!-- TODO: maybe make it a grid so it's easier to compare -->

		<section id="computer-instructions">
			<p>Instructions: <span ng-hide="g.didInstructionsFlash" ng-class="colour" ng-repeat="colour in g.computerInstructionsArray track by $index">{{ colour }} </span> </p>	
		</section>

		<section id="players-choices">
			<p>Player's choices: <span ng-class="colour" ng-repeat="colour in g.playerSequenceArray track by $index">{{ colour }} </span></p>
		</section>

		<div class="board">

			<div class="cell top left red" ng-click="g.pickColour('red')"></div>
			<div class="cell top right blue" ng-click="g.pickColour('blue')"></div>
			<div class="cell bottom left green" ng-click="g.pickColour('green')"></div>
			<div class="cell bottom right yellow" ng-click="g.pickColour('yellow')"></div>
		</div>
		

	</article>
</body>
</html>
